Spirulina merupakan alga lautan berbentuk skru atau lingkaran (spiral). Maka ia dikenali sebagai spirulina. Spirulina kaya dengan khasiat yang terkandung dalam 5 jenis makanan utama kita, iaitu nasi, sayur-sayuran, buah-buahan daging dan ikan. Maka, tidak hairanlah ia memenangi gelaran seperti "Makanan Ideal Zaman Baru" dan "Makanan Angkasawan".

Spirulina mempunyai merupakan 4 pigmen semulajadi yang terbukti bersifat anti-oksidan dan anti-barah. Selain daripada membekalkan khasiat makanan yang mencukupi, spirulina membekalkan zat makanan yang bersifat 100% alkali yang dapat meneutralkan keasidan dalam badan.

Di Jepun, lebih daripada dua puluh ribu doktor mengesyorkan pesakit mereka mengambil spirulina bagi nutrien tambahan.

Di Rusia, kajian menunjukkan spirulina mempunyai sifat anti-radioaktif.

Di Mexico pula, spirulina ditambah ke dalam susu tepung sebagai makanan bayi.

Pakar pemakanan mendapati 1g spirulina mempunyai kandungan zat makanan yang sama dalam 1kg sayur-sayuran dan buah-buahan. Dengan kata lain, spirulina memberikan lebih 1000 kali khasiat sayur-sayuran dan buah-buahan. Pendek kata, kandungan khasiatnya amat tinggi.

						Mengapa Spirulina Penting Untuk Kita?

Kini, membela seekor ayam untuk disediakan sebagai makanan hanya memerlukan masa 40 hari sahaja berbanding dengan zaman dahulu yang memerlukan masa selama 6 bulan. Semua ini dilakukan dengan menambah steroid kepada makanan untuk ternakan atau menyuntik hormon kepada ayam ternakan untuk mempercepatkan tumbesaran mereka. Bayangkan apa yang akan berlaku apabila kita memakan ternakan ini?

Selain itu, sayur-sayuran yang disembur dengan racun perosak akan merosakkan zat makanan dalam buah-buahan dan sayur-sayuran. Ia turut mengancam sistem penghadaman kita apabila kita memakan makanan ini.

Tidak ketinggalan, ramai antara kita yang mengamalkan tabiat memilih makanan yang tidak sihat seperti lebih gemarkan makanan bersifat asid seperti udang, daging dan kurang memakan sayur.

Selain itu, amalan hidup yang tidak sihat seperti meminum arak, tidor lewat boleh memberi kesan negatif terhadap lebih 850,000 proses metabolisma dan penyingkiran toksin dalam badan. Amalan pemakanan yang tidak sihat merupakan punca yang membawa kepada ketidakseimbangan nutrien sehingga penyakit yang padah.
